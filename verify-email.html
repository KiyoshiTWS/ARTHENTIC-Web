<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification - ArtHub</title>
  <link rel="icon" type="image/png" href="smalllogo.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .verification-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      text-align: center;
    }
    .verification-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .success-icon { color: #28a745; }
    .error-icon { color: #dc3545; }
    .loading-icon { color: #007bff; }
  </style>
</head>
<body>
  <div class="verification-card">
    <div id="loadingState">
      <i class="bi bi-hourglass-split verification-icon loading-icon"></i>
      <h2>Verifying Email...</h2>
      <p>Please wait while we verify your email address.</p>
    </div>
    
    <div id="successState" class="d-none">
      <i class="bi bi-check-circle verification-icon success-icon"></i>
      <h2>Email Verified!</h2>
      <p>Your email has been successfully verified. You can now log in to your account.</p>
      <a href="arthub.html" class="btn btn-primary btn-lg mt-3">Go to Login</a>
    </div>
    
    <div id="errorState" class="d-none">
      <i class="bi bi-x-circle verification-icon error-icon"></i>
      <h2>Verification Failed</h2>
      <p id="errorMessage">The verification link is invalid or has expired.</p>
      <a href="arthub.html" class="btn btn-secondary mt-3">Back to Login</a>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    const loadingState = document.getElementById('loadingState');
    const successState = document.getElementById('successState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');
    
    async function verifyEmail() {
      if (!token) {
        showError('No verification token provided');
        return;
      }
      
      try {
        // Initialize Firebase client
        await new Promise(resolve => {
          const checkFirebase = () => {
            if (window.firebaseArtHubClient) {
              resolve();
            } else {
              setTimeout(checkFirebase, 100);
            }
          };
          checkFirebase();
        });
        
        const result = await window.firebaseArtHubClient.verifyEmail(token);
        showSuccess();
      } catch (error) {
        showError(error.message);
      }
    }
    
    function showSuccess() {
      loadingState.classList.add('d-none');
      successState.classList.remove('d-none');
    }
    
    function showError(message) {
      loadingState.classList.add('d-none');
      errorMessage.textContent = message;
      errorState.classList.remove('d-none');
    }
    
    // Start verification when page loads
    document.addEventListener('DOMContentLoaded', verifyEmail);
  </script>
</body>
</html>
