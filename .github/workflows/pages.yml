name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Firebase Config
        run: |
          cat > firebase-config-local.js << EOF
          // Firebase Configuration - Generated from GitHub Secrets
          // This file is automatically generated during deployment
          window.FIREBASE_API_KEY = "${{ secrets.FIREBASE_API_KEY }}";
          window.FIREBASE_AUTH_DOMAIN = "${{ secrets.FIREBASE_AUTH_DOMAIN }}";
          window.FIREBASE_PROJECT_ID = "${{ secrets.FIREBASE_PROJECT_ID }}";
          window.FIREBASE_STORAGE_BUCKET = "${{ secrets.FIREBASE_STORAGE_BUCKET }}";
          window.FIREBASE_MESSAGING_SENDER_ID = "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}";
          window.FIREBASE_APP_ID = "${{ secrets.FIREBASE_APP_ID }}";
          window.FIREBASE_MEASUREMENT_ID = "${{ secrets.FIREBASE_MEASUREMENT_ID }}";
          
          // Verify configuration
          console.log('ðŸš€ Firebase config loaded from GitHub Secrets');
          console.log('Project ID:', window.FIREBASE_PROJECT_ID);
          EOF
          
      - name: Verify Firebase Config
        run: |
          echo "Checking Firebase configuration..."
          if [ -f "firebase-config-local.js" ]; then
            echo "âœ… firebase-config-local.js created successfully"
            grep -q "FIREBASE_PROJECT_ID" firebase-config-local.js && echo "âœ… Project ID configured" || echo "âŒ Project ID missing"
          else
            echo "âŒ firebase-config-local.js not found"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4