name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Firebase Config
        run: |
          cat > firebase-config-local.js << EOF
          // Firebase Configuration - Generated from GitHub Secrets
          // This file is automatically generated during deployment
          window.FIREBASE_API_KEY = "${{ secrets.FIREBASE_API_KEY }}";
          window.FIREBASE_AUTH_DOMAIN = "${{ secrets.FIREBASE_AUTH_DOMAIN }}";
          window.FIREBASE_PROJECT_ID = "${{ secrets.FIREBASE_PROJECT_ID }}";
          window.FIREBASE_STORAGE_BUCKET = "${{ secrets.FIREBASE_STORAGE_BUCKET }}";
          window.FIREBASE_MESSAGING_SENDER_ID = "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}";
          window.FIREBASE_APP_ID = "${{ secrets.FIREBASE_APP_ID }}";
          window.FIREBASE_MEASUREMENT_ID = "${{ secrets.FIREBASE_MEASUREMENT_ID }}";
          
          // Verify configuration
          console.log('🚀 Firebase config loaded from GitHub Secrets');
          console.log('Project ID:', window.FIREBASE_PROJECT_ID);
          EOF
          
      - name: Verify Firebase Config
        run: |
          echo "Checking Firebase configuration..."
          if [ -f "firebase-config-local.js" ]; then
            echo "✅ firebase-config-local.js created successfully"
            grep -q "FIREBASE_PROJECT_ID" firebase-config-local.js && echo "✅ Project ID configured" || echo "❌ Project ID missing"
          else
            echo "❌ firebase-config-local.js not found"
            exit 1
          fi
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: arthub-c46b2