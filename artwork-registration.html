<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artwork Registration - ARTHENTIC</title>
    <link rel="icon" type="image/png" href="smalllogo.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/tooplate-tween-agency.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #181a1b;
        color: #23272b;
        min-height: 100vh;
        position: relative;
      }
      .slideshow-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .slideshow-bg img {
        position: absolute;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s;
      }
      .slideshow-bg img.active {
        opacity: 0.35;
        z-index: 1;
      }
      .main-content {
        max-width: 700px;
        margin: 6rem auto 3rem auto;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem;
        position: relative;
        z-index: 2;
      }

      .form-label {
        font-weight: 700; /* make bold */
        font-size: 1.2rem; /* slightly larger like a subheader */
        color: #dc3545; /* keep your theme color */
        display: block;
        margin-bottom: 0.5rem; /* spacing below label */
      }

      .single-line {
        /* Remove white-space: nowrap to allow wrapping */
        font-size: clamp(
          0.9rem,
          2vw,
          1.1rem
        ); /* auto-adjust size between mobile and desktop */
        line-height: 1.5; /* Add proper line height for readability */
        word-wrap: break-word; /* Ensure long words break if needed */
      }

      .text-center {
        margin-top: 0;
        margin-bottom: 0;
        padding: 0 1rem; /* Add some padding to prevent text touching edges */
      }

      .form-control,
      textarea {
        border-radius: 12px;
        border: 1px solid #e0e0e0;
        font-size: 1.05rem;
      }
      .btn-danger {
        background-color: #dc3545 !important;
        color: #fff !important;
        border-color: #dc3545 !important;
        border-radius: 50px;
        font-weight: 600;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.08);
        transition: background 0.2s;
      }
      .btn-danger:hover,
      .btn-danger:focus {
        background-color: #b71c2a !important;
        color: #fff !important;
      }
      .navbar {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 0.75rem 2rem;
        position: relative;
        z-index: 3;
      }
      .navbar-brand img {
        height: 44px;
        margin-right: 10px;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.3rem;
        color: #dc3545 !important;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
      }
      .section-title {
        color: #dc3545;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        letter-spacing: 1px;
      }
      .back-link {
        margin-top: 1.5rem;
        font-weight: 500;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
      }

      .btn-outline-danger {
        background-color: transparent !important;
        color: #dc3545 !important;
        border: 2px solid #dc3545 !important;
        transition: all 0.2s;
      }

      .btn-outline-danger:hover {
        background-color: #dc3545 !important;
        color: #fff !important;
      }

      body.dark-mode {
        background: #181a1b !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode .main-content {
        background: #23272b !important;
        color: #e0e0e0 !important;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.18);
      }
      body.dark-mode .form-label {
        color: #fff;
      }
      body.dark-mode .form-control,
      body.dark-mode textarea {
        background: #23272b;
        color: #e0e0e0;
        border-color: #444;
      }
      body.dark-mode .navbar {
        background: #23272b !important;
        color: #fff !important;
      }
      body.dark-mode .navbar-brand {
        color: #fff !important;
      }
      body.dark-mode .btn-danger {
        background-color: #dc3545 !important;
        color: #fff !important;
        border-color: #dc3545 !important;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-bg">
      <img
        src="images/work/Protected/Rin1.PNG"
        class="active"
        alt="Artwork 1"
      />
      <img src="images/work/Protected/Tristan.png" alt="Artwork 2" />
      <img src="images/work/Protected/Perfectio.JPG" alt="Artwork 3" />
    </div>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img id="siteLogo" src="logo.png" alt="ARTHENTIC Logo" />
        </a>
        <!-- Dark Mode Button (same place as home) -->
        <button
          id="darkModeToggle"
          class="btn btn-outline-dark ms-2"
          style="border-radius: 50px"
        >
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </nav>
    <div class="main-content" style="margin-top: 90px">
      <h1 class="section-title">Artwork Registration</h1>
      <p class="text-center single-line">
        Register your digital artwork to secure authorship and protect your
        creative rights.
      </p>
      <p class="text-center mb-4">
        Fill out the form below to begin the registration process.
      </p>

      <form>
        <div class="mb-3">
          <label for="artName" class="form-label">Artwork Name</label>
          <input
            type="text"
            class="form-control"
            id="artName"
            placeholder="Enter artwork name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="artistName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="artistName"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="artistEmail" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="artistEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="artFile" class="form-label">Upload Artwork</label>
          <input type="file" class="form-control" id="artFile" required />
        </div>
        <div class="mb-3">
          <label for="artDesc" class="form-label">Artwork Description</label>
          <textarea
            class="form-control"
            id="artDesc"
            rows="3"
            placeholder="Describe your artwork"
          ></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger">Register Artwork</button>
        </div>
      </form>
      <div class="text-center">
        <a href="index.html#section_3" class="btn btn-outline-danger back-link">
          Back to Services
        </a>
      </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
  // ðŸ”¹ Slideshow background logic
  const slides = document.querySelectorAll(".slideshow-bg img");
  if (slides.length > 0) {
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  }

  // ðŸ”¹ Dark mode toggle
  const darkModeBtn = document.getElementById("darkModeToggle");
  const siteLogo = document.getElementById("siteLogo");
  if (!darkModeBtn) return; // safety check
  const icon = darkModeBtn.querySelector("i");

  function enableDarkMode() {
    document.body.classList.add("dark-mode");
    icon.classList.remove("bi-moon");
    icon.classList.add("bi-brightness-high");
    siteLogo.src = "whitelogo.png";
    darkModeBtn.classList.remove("btn-outline-dark");
    darkModeBtn.classList.add("btn-danger");
    localStorage.setItem("darkMode", "enabled");
  }

  function disableDarkMode() {
    document.body.classList.remove("dark-mode");
    icon.classList.remove("bi-brightness-high");
    icon.classList.add("bi-moon");
    siteLogo.src = "logo.png";
    darkModeBtn.classList.remove("btn-danger");
    darkModeBtn.classList.add("btn-outline-dark");
    localStorage.setItem("darkMode", "disabled");
  }

  // ðŸ”¹ Load saved preference
  if (localStorage.getItem("darkMode") === "enabled") {
    enableDarkMode();
  } else {
    disableDarkMode();
  }

  // ðŸ”¹ Toggle on click
  darkModeBtn.addEventListener("click", function () {
    if (document.body.classList.contains("dark-mode")) {
      disableDarkMode();
    } else {
      enableDarkMode();
    }
  });
});
</script>



  </body>
</html>
