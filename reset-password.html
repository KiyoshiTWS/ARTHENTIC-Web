<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - ArtHub</title>
  <link rel="icon" type="image/png" href="smalllogo.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    .reset-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock reset-icon"></i>
      <h2>Reset Password</h2>
      <p class="text-muted">Enter your new password below</p>
    </div>
    
    <form id="resetForm">
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required minlength="8" pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$">
        <label for="newPassword">New Password</label>
        <div class="form-text">Password must be at least 8 characters and contain at least one number</div>
      </div>
      
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
      </div>
      
      <div class="text-center">
        <a href="arthub.html" class="btn btn-link">Back to Login</a>
      </div>
    </form>
    
    <div id="successMessage" class="d-none text-center">
      <i class="bi bi-check-circle" style="font-size: 3rem; color: #28a745;"></i>
      <h4 class="mt-3">Password Reset Successful!</h4>
      <p>Your password has been successfully reset. You can now log in with your new password.</p>
      <a href="arthub.html" class="btn btn-primary">Go to Login</a>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      alert('Invalid reset link');
      window.location.href = 'arthub.html';
    }
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (newPassword.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      if (!/\d/.test(newPassword)) {
        alert('Password must contain at least one number');
        return;
      }
      
      try {
        // In a real implementation, this would validate the token and update the password
        console.log(`Password would be reset for token: ${token}`);
        console.log(`New password: ${newPassword}`);
        
        // Hide form and show success message
        document.getElementById('resetForm').classList.add('d-none');
        document.getElementById('successMessage').classList.remove('d-none');
        
      } catch (error) {
        alert('Failed to reset password: ' + error.message);
      }
    });
  </script>
</body>
</html>
